<div id="main">

      <button
        class="w3-button w3-teal w3-xlarge w3-hide-large"

        &#9776;

      <div class="w3-container">
        <h1>{{.Name}}</h1>

  </div>

  <div class="w3-container"></div>
  {{ end }}
</div>
{{ template "bottom" }} {{ end }}
