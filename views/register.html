{{ block "registerPage" . }} {{ template "top" .}} {{ block "registerContainer"
.}}
<section class="hero is-success is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Înregistrare</h3>
        <hr class="login-hr" />
        <p class="subtitle has-text-black">
          Te rog să introduci datele de autentificare.
        </p>
        <div class="box">
          <figure class="avatar">
            <img src="https://via.placeholder.com/150" />
          </figure>
          <form hx-post="/register?csrf={{.CSRF}}">
            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="first"
                  type="text"
                  required
                  placeholder="Prenume (ex: Ionel)"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="last"
                  type="text"
                  required
                  placeholder="Nume (ex: Popa)"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="email"
                  type="email"
                  required
                  placeholder="Email-ul tau"
                  autofocus=""
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="pass"
                  type="password"
                  required
                  placeholder="Parola"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="pass2"
                  type="password"
                  required
                  placeholder="Verifică parola"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="phone"
                  type="text"
                  required
                  placeholder="Tel: 0754123456"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="insta"
                  type="text"
                  placeholder="ID-ul de Instagram (optional)"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <div class="select is-large">
                  <select>
                    <option selected value="">Locul de studii/muncă</option>
                    <option value="test">With options</option>
                  </select>
                </div>
              </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">
              Înregistrare <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <p class="has-text-grey">
          <a href="/login">Autentificare</a> &nbsp;&nbsp;
          <a href="/forget">Ai uitat parola</a> &nbsp;&nbsp;
        </p>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ template "bottom" }} {{ end }}
