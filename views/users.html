{{ block "usersPage" . }} {{ template "top" .}} {{ block "usersContainer" .}}
<div class="container">
  <table class="table is-striped">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    {{range $user := .Users}}
    <tr>
      <td>{{$user.Email}}</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    {{end}}
  </table>
</div>
{{ end }} {{ template "bottom" }} {{ end }}
